# =============================================================================
# VeraLux Receptionist — Default Virtual Host
# =============================================================================
# HTTP → HTTPS redirect + TLS-terminated proxy to control-plane & runtime.
#
# Configuration:
#   - Set VERALUX_DOMAIN in .env (e.g., api.veraluxclients.com)
#   - For Let's Encrypt: run certbot init script first
#   - For custom certs: mount to /etc/nginx/certs/fullchain.pem & privkey.pem
# =============================================================================

# ── HTTP: redirect to HTTPS (+ ACME challenge) ───────
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS: main virtual host ─────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # ── SSL Certificates ─────────────────────────────
    # Certbot managed (Let's Encrypt):
    #   ssl_certificate /etc/letsencrypt/live/${VERALUX_DOMAIN}/fullchain.pem;
    #   ssl_certificate_key /etc/letsencrypt/live/${VERALUX_DOMAIN}/privkey.pem;
    # Custom certificates:
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # ── TLS Hardening ────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # ── Security Headers ─────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Health Check (edge) ──────────────────────────
    location = /nginx-health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # ── Telnyx Webhooks (high rate limit) ────────────
    location /webhooks/telnyx {
        limit_req zone=webhook burst=100 nodelay;

        proxy_pass http://runtime;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ── WebSocket: Media Stream ──────────────────────
    location /media-stream {
        proxy_pass http://runtime;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ── Public Auth Endpoints (strict rate limit) ───
    location ~ ^/api/auth/(signup|login|forgot-password|reset-password|refresh) {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://control_plane;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 15s;
    }

    # ── Admin Auth Endpoints (stricter rate limit) ─
    location ~ ^/api/admin/auth {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://control_plane;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 15s;
    }

    # ── Admin API ────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://control_plane;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ── Stripe Webhooks ──────────────────────────────
    location /api/stripe/webhook {
        limit_req zone=webhook burst=50 nodelay;

        proxy_pass http://control_plane;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ── Static Assets (owner panel, portal) ──────────
    location / {
        proxy_pass http://control_plane;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            proxy_pass http://control_plane;
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }
    }

    # ── Runtime Health (for internal monitoring) ─────
    location /health/ {
        proxy_pass http://runtime;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
    }
}
